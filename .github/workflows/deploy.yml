name: Deploy VitePress to GitHub Pages

on:
  push:
    branches:
      - main  # 你希望触发自动部署的分支, 这里是 main
  pull_request:
    branches:
      - main  # 可选，如果你也希望在提交 PR 时触发构建

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # 检出代码库

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # 使用的 Node.js 版本

    - name: Install dependencies using Yarn
      run: |
        yarn install  # 使用 yarn 安装依赖

    - name: Build the VitePress site
      run: |
        yarn build  # 使用 yarn 构建 VitePress 项目

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3  # 使用 GitHub Pages Action 进行部署
      with:
        personal_token: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub Token 自动化操作
        branch: gh-pages  # 部署的目标分支，通常为 gh-pages
        folder: .vitepress/dist  # VitePress 构建输出的文件夹路径
